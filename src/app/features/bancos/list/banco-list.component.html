<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Archivos de Banco
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div>
        <!--Begin::Section-->
        <div class="row">
            <div class="col-xl-12">
                <app-banco-filter></app-banco-filter>
                <div class="m-portlet" m-portlet="true">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    Bancos
                                </h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <!-- <a class="btn btn-default" href="" (click)="agregarBanco()">
                                        <span class="fa fa-upload"></span> Subir
                                    </a>-->
                                </li>
                                <li class="m-portlet__nav-item">
                                    <a href="#" m-portlet-tool="reload" (click)="getAll()" class="m-portlet__nav-link m-portlet__nav-link--icon">
                                        <i class="la la-refresh"></i>
                                    </a>
                                </li>
                                <li class="m-portlet__nav-item">
                                    <a href="#" m-portlet-tool="toggle" class="m-portlet__nav-link m-portlet__nav-link--icon">
                                        <i class="la la-angle-down"></i>
                                    </a>
                                </li>
                                <li class="m-portlet__nav-item">
                                    <a href="#" m-portlet-tool="fullscreen" class="m-portlet__nav-link m-portlet__nav-link--icon">
                                        <i class="la la-expand"></i>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <!--begin::Section-->
                        <div class="m-section">
                            <div class="m-section__content">
                                <table class="table table-striped m-table">
                                    <thead>
                                        <tr>
                                            <th>
                                                #
                                            </th>
                                            <th>
                                                Fecha
                                            </th>
                                            <th>
                                                Banco
                                            </th>
                                            <th>
                                                Moneda
                                            </th>
                                            <th>
                                                Actualizaciones
                                            </th>
                                            <th>
                                                Ultima Actualizacion
                                            </th>
                                            <th>
                                                Registros
                                            </th>
                                            <th>
                                                Total
                                            </th>
                                            <th>

                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let item of bancos">
                                            <tr app-banco-thumbnail [banco]="item"></tr>
                                        </ng-container>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--end::Section-->
                    </div>
                    <!--end::Form-->
                </div>
            </div>

            <!--End::Section-->
        </div>
    </div>
</div>
