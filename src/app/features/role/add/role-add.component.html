<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form enctype="multipart/form-data">
        <div class="form-group m-form__group">
            <label for="banco">
                Nombre
            </label> <span class="text-danger" *ngIf='!roleName'> * </span>
            <input type="text" class="form-control  m-input" id="name" name="name" [(ngModel)]="roleName" />
        </div>
        <div class="form-group m-form__group">
            <label for="banco">
                Descripcion
            </label> <span class="text-danger" *ngIf='!roleDescription'> * </span>
            <input type="text" class="form-control  m-input" id="description" name="description" [(ngModel)]="roleDescription" />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="status" id="status" [(ngModel)]="roleStatus" checked>
            <label class="form-check-label" for="status">
                <b>Activar role</b>
            </label>
        </div>
        <br>
        <h4>Permisos de role</h4>
        <hr>
        <div class="row">
            <div class="col-6">
                <h5>Permiso</h5>
            </div>
            <div class="col-6">
                <h5>Descripci√≥n</h5>
            </div>
        </div>
        <br>
        <div class="row" *ngFor="let item of permission">
            <div class="col-6" >                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="item.value" [name]="item.name" [id]="item.name">
                    <label class="form-check-label" [for]="item.name">
                    {{ item.spanishName }}
                    </label>
                </div>
            </div>
            <div class="col-6">
                <p>
                    {{ item.description }}
                </p>
            </div>
        </div>
      
    </form>

</div>
<div class=" modal-footer ">
    <button type="button " class="btn btn-outline-dark " (click)="activeModal.close( ' Close click ') ">Cerrar</button>
    <button type="button " class="btn btn-primary " (click)="save() ">
        Guardar
    </button>
</div>
