<div class="modal-header">
    <h4 class="modal-title">Agregar Cliente - Depósito # {{deposito.id}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group m-form__group">
        <label for="cliente">
            Documento:
        </label>
        <input class="form-control m-input" [class.is-invalid]="searchFailed" id="clienteDocumento" rows="3" [(ngModel)]="cliente" [ngbTypeahead]="searchDocumento"
            [resultFormatter]="generalFormatter" [inputFormatter]="documentoformatter" />
        <span *ngIf="searching">Buscando...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">No se pudieron cargar las opciones</div>
    </div>

    <div class="form-group m-form__group">
        <label for="cliente">
            Cliente:
        </label>
        <input class="form-control m-input" [class.is-invalid]="searchFailed" id="cliente" rows="3" [(ngModel)]="cliente" [ngbTypeahead]="search"
            [resultFormatter]="formatter" [inputFormatter]="formatter" />
        <span *ngIf="searching">Buscando...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">No se pudieron cargar las opciones.</div>
    </div>
    <div class="form-group m-form__group">
        <label for="descripcion">
            Descripción:
        </label>
        <input class="form-control m-input" id="descripcion" [(ngModel)]="deposito.descripcion" readonly="readonly" />
    </div>
    <div class="form-group m-form__group">
        <label for="moneda">
            Moneda:
        </label>
        <input class="form-control m-input" id="moneda" [(ngModel)]="deposito.moneda" readonly="readonly" />
    </div>
    <div class="form-group m-form__group">
        <label for="monto">
            Monto Ingreso:
        </label>
        <input class="form-control m-input" id="monto" [(ngModel)]="deposito.monto_Ingreso" readonly="readonly" />
    </div>


</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" (click)="guardarCliente()" class="btn btn-primary">
        Guardar
    </button>
</div>
