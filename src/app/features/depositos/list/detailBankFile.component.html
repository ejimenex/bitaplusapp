<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Depósitos
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a routerLink='/' class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon la la-home"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div>
        <!--Begin::Section-->
        <div class="row">
            <div class="col-xl-12">
                <app-deposito-filter (enviarFiltro)="getAllByComponent($event);filter=filter"></app-deposito-filter>
                <div class="m-portlet m-portlet--tab" m-portlet="true">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    Ingresos Bancos
                                </h3>
                            </div>
                        </div>

                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                    <a href="#" m-portlet-tool="reload" (click)="reload()"
                                        class="m-portlet__nav-link m-portlet__nav-link--icon">
                                        <i class="la la-refresh"></i>
                                    </a>
                                </li>
                                <li class="m-portlet__nav-item">
                                    <a href="#" m-portlet-tool="toggle"
                                        class="m-portlet__nav-link m-portlet__nav-link--icon">
                                        <i class="la la-angle-down"></i>
                                    </a>
                                </li>
                                <li class="m-portlet__nav-item">
                                    <a href="#" m-portlet-tool="fullscreen"
                                        class="m-portlet__nav-link m-portlet__nav-link--icon">
                                        <i class="la la-expand"></i>
                                    </a>
                                </li>

                            </ul>
                        </div>

                    </div>
                    <div class="m-portlet__body">
                        <!--begin::Section-->
                        <div class="m-section">
                            <div class="m-section__content">
                                <table class="table table-striped m-table">
                                    <thead>
                                        <tr>
                                            <th>
                                                Empresa
                                            </th>
                                            <th>
                                                No. Archivo
                                            </th>
                                            <th>
                                                No. Secuencia
                                            </th>
                                          
                                            <th>
                                                Fecha
                                            </th>
                                            <th>
                                                Banco
                                            </th>
                                            <th>
                                                Moneda
                                            </th>
                                            <th>
                                                Monto
                                            </th>
                                            <th>
                                                Descripción
                                            </th>
                                            <th>
                                                No. Archivo Exp.
                                            </th>
                                            <th>
                                                Estatus
                                            </th>
                                           
                                            <th>

                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container *ngFor="let item of detail" >
                                            <tr app-detail-thumbnail [deposito]="item" notifyParent="getAll(false)" ngbTooltip='{{item.commentary}}'></tr>
                                        </ng-container>
                                    </tbody>
                                </table>
                                <div class="col-xs-12 col-12 d-sm-down-none">
                                    <div class="col-md-12 text-center">
                                        <button class="btn btn-info col-1" (click)=changePage(false) [disabled]='!dataPage.hasPrevious'>Prev </button>
                                        <label class="col-2"> Pag. {{dataPage.currentPage}} de {{dataPage.totalPage}} </label>
                                        <button  class="btn btn-info col-1" (click)=changePage(true) [disabled]='!dataPage.hasNext'> Next </button>
                                        <label class="col-2"> [Total Rows: {{dataPage.totalCount}}] </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end::Section-->
                   
                    </div>
                    <!--end::Form-->
                </div>
            </div>

            <!--End::Section-->
        </div>
    </div>
</div>
