<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form enctype="multipart/form-data">
        <div class="row">
            <div class="col-8">
                <div class="form-group m-form__group">
                    <label for="banco">
                        Email o nombre completo
                    </label> <span class="text-danger" *ngIf='!email'> * </span>
                    <input type="text" class="form-control  m-input" list="userRecomendationId" (keyup)="validateUser()" autocomplete="false" id="email" name="email" [(ngModel)]="email" />
                    <datalist id="userRecomendationId" (click)="validateUser()">
                        <option *ngFor="let item of userRecomendation">{{ item.nombre }}</option>
                    </datalist>
                    <p *ngIf="showMessageNotFound" class="text-danger">No se encontraron resultados para esta busqueda.</p>                    
                </div>
            </div>
            <div class="col-4">
                <div class="mt-4" >
                    <button type="button" style="margin-top: 5px;" class="btn btn-outline-success " (click)="validateUser()">Validar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group m-form__group">
                    <label for="banco">
                        Nombre
                    </label> <span class="text-danger" *ngIf='!nombre'> * </span>
                    <input type="text" class="form-control  m-input" id="nombre" name="nombre" [(ngModel)]="nombre" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group m-form__group">
                    <label for="banco">
                        Apellido
                    </label> <span class="text-danger" *ngIf='!apellido'> * </span>
                    <input type="text" class="form-control  m-input" id="apellido" name="apellido" [(ngModel)]="apellido" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group m-form__group">
                    <label for="banco">
                        Codigo
                    </label>
                    <input type="text" class="form-control  m-input" id="codigo" name="codigo" [(ngModel)]="codigo" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group m-form__group">
                    <label for="banco">
                        Departamento
                    </label>
                    <input type="text" class="form-control  m-input" id="departamento" name="departamento" [(ngModel)]="departamento" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group m-form__group">
                    <label for="banco">
                        Posicion
                    </label>
                    <input type="text" class="form-control  m-input" id="posicion" name="posicion" [(ngModel)]="posicion" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group m-form__group">
                    <label for="banco">
                        Oficina
                    </label>
                    <input type="text" class="form-control  m-input" id="oficina" name="oficina" [(ngModel)]="oficina" />
                </div>
            </div>
        </div>         
        <div class="row">
            <div class="col-6">
                <div class="form-group m-form__group">
                    <label for="role">
                        Roles
                    </label> <span class="text-danger" *ngIf='!email'> * </span>
                    <select name="role" id="roles" class="form-control m-input" [(ngModel)]="role">
                        <option value="#" selected>Seleccione un role</option>
                        <option *ngFor="let item of roles" [value]="item.name">{{ item.name }}</option>
                    </select>
                </div>
            </div>
            <div class="col-6">                
                <div class="mt-4">
                    <div style="padding-top: 12px;">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="status" id="status" [(ngModel)]="status" checked>
                            <label class="form-check-label" for="status">
                                <b>Activar Usuario</b>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>             
    </form>    

</div>
<div class=" modal-footer ">
    <button type="button " class="btn btn-outline-dark " (click)="activeModal.close( ' Close click ') ">Cerrar</button>
    <button type="button " class="btn btn-primary " (click)="save() ">
        Guardar
    </button>
</div>
